
<form  [formGroup]="assetPayments" #formAssetPayments= "ngForm" (ngSubmit)="onSubmitPaymentsForm()">
  <div class="form_container">
    <div class="post_stage_title">
      <div class="post_stage_title_item">
        <i class="fa-solid fa-4"></i>
      </div>
      <span>תשלומים, תאריכים ועוד</span>
    </div>

    <div class="line_title">מ"ר בנוי</div>
    <div class="post_input_section">
      <input class="form_input" type="text" placeholder='כמה מ"ר יש בנכס'
        formControlName = "builtArea"
        [style.border]="!assetPayments.get('builtArea')!.valid && formAssetPayments.submitted ? '1px solid #ff0000':''">
        <span *ngIf="!assetPayments.get('builtArea')!.valid && formAssetPayments.submitted" class="error_message">יש להזין מספר</span>
    </div>

    <div class="line_title">גודל במ"ר סך הכל*</div>
    <div class="post_input_section">
      <input class="form_input" type="text" formControlName = "totalArea"
      [style.border]="!assetPayments.get('totalArea')!.valid && formAssetPayments.submitted ? '1px solid #ff0000':''"  >
      <span *ngIf="assetPayments.controls['totalArea'].hasError && formAssetPayments.submitted" class="error_message">יש להזין מספר</span>
    </div>

    <div class="line_title">מחיר</div>
    <div class="post_input_section">
      <div class="form_input">
        <input class="form_input" formControlName = "assetPrice" type="text" placeholder='סכום מינימאלי 100,000'
        [style.border]="!assetPayments.get('assetPrice')!.valid && formAssetPayments.submitted ? '1px solid #ff0000':''"  >
        <i class="fa-solid fa-shekel-sign shekel_sign"></i>
        <span *ngIf="!assetPayments.get('assetPrice')!.valid && formAssetPayments.submitted" class="error_message">יש להזין מספר</span>
      </div>
    </div>

    <div class="line_title">תאריך כניסה*</div>
    <div class="post_input_section">
      <div class="text_title">
        <input class="payments_date_input" type="date" formControlName = "assetEntrDate" (change)="onDateClick()">
        <div class="payments_checkbox">
          <input type="checkbox" formControlName = "assetEntrDateImmediately" (change)="onImmDateClick()"> מיידי
          <input type="checkbox" formControlName = "assetEntrDateFlex" (change)="onFlexDateClick()"> גמיש
        </div>
      </div>
      <span *ngIf="assetPayments.controls['assetEntrDate'].hasError('required') && formAssetPayments.submitted" class="error_message">יש לבחור מועד</span>
    </div>
    <br>

    <div class="post_input_section ">
      <div class="button_container">
        <button class="button_back" (click)="onClickReturn()">חזרה</button>
        <button class="button_continue" type="submit" >
          <span class=" show_till620">המשך</span>
          <span class="show_after620">להמשיך לשלב הבא</span>
        </button>
      </div>
    </div>
  </div>
</form>
