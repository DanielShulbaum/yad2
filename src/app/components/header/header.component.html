<div class="header">
  <div class="right_header">
    <div>
      <img src='../../../assets/imgs/yad2Logo.png' alt="img" class="logo">
    </div>
  </div>

  <div class="header_hamburger">
    <div>
      <div class="header_bar"></div>
      <div class="header_bar"></div>
      <div class="header_bar"></div>
    </div>
    <span class="appear_after880">תפריט</span>
  </div>

  <div class="header_tabs">
    <div class="tabs" (mouseover)="onOverRealEstate()" (mouseleave)="onOverRealEstate()">
      <a href="">נדל"ן</a>
    </div>
    <app-real-estate-menu *ngIf="realEstateShow"></app-real-estate-menu>
    <div class="tabs" (mouseover)="onOverCars()" (mouseleave)="onOverCars()">
      <a href="">רכב</a>
    </div>
    <app-car-menu *ngIf="carShow"></app-car-menu>
    <div class="tabs" (mouseover)="onOverCars()" (mouseleave)="onOverCars()">
      <a href="">יד שנייה</a>
    </div>
    <app-second-hand-menu *ngIf="secondHandShow"></app-second-hand-menu>
    <div class="tabs" (mouseover)="onOverDemanded()" (mouseleave)="onOverDemanded">
      <a href="">דרושים IL</a>
    </div>
    <app-demanded-menu *ngIf="demandedShow"></app-demanded-menu>
    <div class="tabs" (mouseover)="onOverBussines()" (mouseleave)="onOverBussines()">
      <a href="">עסקים למכירה</a>
    </div>
    <app-bussines-for-sale-menu *ngIf="bussinesShow"></app-bussines-for-sale-menu>
    <div class="tabs" (mouseover)="onOverPets()" (mouseleave)="onOverPets()">
      <a href="">חיות מחמד</a>
    </div>
    <app-pets-menu *ngIf="petsShow"></app-pets-menu>
    <div class="tabs" (mouseover)="onOverProffesionals()" (mouseleave)="onOverProffesionals()">
      <a href="">בעלי מקצוע</a>
    </div>
    <app-proffesionals-menu *ngIf="proffesionalsShow"></app-proffesionals-menu>
    <div class="tabs" (mouseover)="onOverMore()" (mouseleave)="onOverMore()">
      <a href="">עוד...</a>
    </div>
    <app-more-menu *ngIf="moreShow"></app-more-menu>
  </div>


  <div class="header_icons">
    <div class="header_middle_tabs appear_until1260">
      <a href="#" >
        <i class="fa-regular  fa-comment-dots"></i>
      </a>
    </div>
    <div class="header_middle_tabs appear_after880"
    (mouseover)="onOverNotice()" (mouseleave)="onOverNotice()">
      <a href="#" >
        <i class="fa-regular fa-bell"></i>
      </a>
      <span class="header_middle_tabs_content">התראות</span>
    </div>
    <app-notice-menu *ngIf="noticeShow"></app-notice-menu>
    <div class="header_middle_tabs" (mouseover)="onLikeShow()" (mouseleave)="onLikeShow()">
      <a href="#" >
        <i class="fa-regular fa-heart"></i>
      </a>
      <span class="header_middle_tabs_content">מודעות שאהבתי</span>
    </div>
    <app-liked-menu  *ngIf="likedShow"></app-liked-menu>
    <div class="header_middle_tabs appear_after880">
      <div class="header_user">
        <a href="#">
        </a>
      </div>
      <span class="header_middle_tabs_content"
      (mouseover)="onUserMenu()" (mouseleave)="onUserMenu()">שם משתמש</span>
    </div>
  </div>
  <app-user-menu *ngIf="userMenuShow"></app-user-menu>
  <div class="header_left">
    <div class="header_left_items">
      <i class="fa-regular fa-plus "></i>
      <div>פרסום מודעה חדשה</div>
    </div>

  </div>

</div>
