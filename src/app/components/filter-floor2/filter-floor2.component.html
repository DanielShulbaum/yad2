<div class="right_list" >
  <div (click)="onClickAll()" class="list_item">הכל</div>
  <div *ngIf="chosenMinFloorC==='מרתף/פרטר'||chosenMinFloorC==='הכל'" (click)="onClickBasement()" class="list_item">מרתף/פרטר</div>
  <div  *ngFor="let floor of floors" (click)="onClickFloor(floor)">
    <div class="list_item" [ngClass]="floor ===chosenFinishFloor ? 'bold_text': ''"
     *ngIf="floor>=chosenMinFloorC || chosenMinFloorC==='הכל'||'מרתף/פרטר'">{{floor}}</div>
  </div>
</div>
