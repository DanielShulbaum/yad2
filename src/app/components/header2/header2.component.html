<app-modale *ngIf="modaleShow"></app-modale>
<div class="header">
  <div class="right_header">
    <div class="logo-wrapper">
      <img src="../../../assets/imgs/yad2Logo.png" alt="img" class="logo" />
    </div>

    <!-- menu  -->
    <div class="header_hamburger" (click)="onClickModale()">
      <div>
        <i class="fa-solid fa-bars"></i>
      </div>
      <span class="appear_after880">תפריט</span>
    </div>

    <div class="header_tabs">
      <a
        href="#"
        class="tabs tabs--active"
        (mouseover)="onOverRealEstate()"
        (mouseleave)="onOverRealEstate()"
        >נדל"ן</a
      >

      <app-real-estate-menu *ngIf="realEstateShow"></app-real-estate-menu>

      <a
        href="#"
        class="tabs"
        (mouseover)="onOverCars()"
        (mouseleave)="onOverCars()"
        >רכב</a
      >

      <app-car-menu *ngIf="carShow"></app-car-menu>

      <a
        href="#"
        class="tabs"
        (mouseover)="onOverSecondHand()"
        (mouseleave)="onOverSecondHand()"
        >יד שנייה</a
      >

      <app-second-hand-menu *ngIf="secondHandShow"></app-second-hand-menu>

      <a
        href=""
        class="tabs"
        (mouseover)="onOverDemanded()"
        (mouseleave)="onOverDemanded()"
        >דרושים IL</a
      >
      <app-demanded-menu *ngIf="demandedShow"></app-demanded-menu>

      <a
        href="#"
        class="tabs"
        (mouseover)="onOverBussines()"
        (mouseleave)="onOverBussines()"
        >עסקים למכירה</a
      >
      <app-bussines-for-sale-menu
        *ngIf="bussinesShow"
      ></app-bussines-for-sale-menu>

      <a
        href="#"
        class="tabs"
        (mouseover)="onOverPets()"
        (mouseleave)="onOverPets()"
        >חיות מחמד</a
      >

      <app-pets-menu *ngIf="petsShow"></app-pets-menu>

      <a
        href="#"
        class="tabs"
        (mouseover)="onOverProffesionals()"
        (mouseleave)="onOverProffesionals()"
        >בעלי מקצוע</a
      >

      <app-proffesionals-menu
        *ngIf="proffesionalsShow"
      ></app-proffesionals-menu>

      <div>
        <a
          href="#"
          class="tabs"
          (mouseover)="onOverMore()"
          (mouseleave)="onOverMore()"
          >עוד...</a
        >
      </div>

      <app-more-menu *ngIf="moreShow"></app-more-menu>
    </div>
  </div>

  <!-- left side  -->
  <div class="header_left">
    <div class="header_icons">
      <a href="#" class="header_middle_tabs appear_until1260">
        <i class="fa-regular fa-comment-dots"></i>
      </a>

      <a
        href="#"
        class="header_middle_tabs appear_after880"
        (mouseover)="onOverNotice()"
        (mouseleave)="onOverNotice()"
      >
        <i class="fa-regular fa-bell"></i>
        <span class="header_middle_tabs_content">התראות</span>
      </a>

      <app-notice-menu *ngIf="noticeShow"></app-notice-menu>

      <a
        href="#"
        class="header_middle_tabs"
        (mouseover)="onLikeShow()"
        (mouseleave)="onLikeShow()"
      >
        <i class="fa-regular fa-heart"></i>
        <span class="header_middle_tabs_content">מודעות שאהבתי</span>
      </a>

      <app-liked-menu *ngIf="likedShow"></app-liked-menu>

      <a href="#" class="header_middle_tabs appear_after880">
        <i class="fa-regular fa-user"></i>
        <span
          class="header_middle_tabs_content"
          (mouseover)="onUserMenu()"
          (mouseleave)="onUserMenu()"
          >שם משתמש</span
        ></a
      >
    </div>

    <app-user-menu *ngIf="userMenuShow"></app-user-menu>

    <div class="header_left_items">
      <i class="fa-regular fa-plus"></i>
      <span>פרסום מודעה חדשה</span>
    </div>
  </div>
</div>
