<div class="main_view">
  <div class="search_container">
    <div class="search_headline">
      <h3>איזה נכס ל<span>מכירה</span> תרצו לחפש?</h3>

      <button class="notification_btn" type="button">
        <i class="fa-regular fa-bell"></i>
        <span>קבלו התראות במייל על החיפוש</span>
      </button>
    </div>

    <div class="search_filters">
      <div class="filter-box">
        <label for="address">חפשו אזור, עיר, שכונה,או רחוב</label>
        <input
          class="width-big"
          id="address-input"
          type="text"
          placeholder="לדוגמא: נחלאות"
        />
      </div>

      <div class="filter-box width-middle" (click)="onClickProperties()">
        <label for="">סוג נכס</label>
        <div class="dropdown-filter">
          <span>בחרו סוגי נכסים</span>
          <i
            class="fa-solid black_color margin_right_auto"
            [ngClass]="!propertiesShow ? 'fa-chevron-down' : 'fa-chevron-up'"
          ></i>
        </div>
      </div>

      <app-filter-appartment-kind
        *ngIf="propertiesShow"
      ></app-filter-appartment-kind>

      <div class="filter-box width-small" (click)="onClickRooms()">
        <label for="">חדרים</label>
        <div class="dropdown-filter">
          <span>חדרים</span>

          <i
            class="fa-solid black_color margin_right_auto"
            [ngClass]="!roomsFilterShow ? 'fa-chevron-down' : 'fa-chevron-up'"
          ></i>
        </div>
      </div>

      <app-filter-rooms *ngIf="roomsFilterShow"></app-filter-rooms>

      <div class="filter-box">
        <label for="">מחיר</label>
        <input
          class="width-small"
          type="number"
          name="from"
          id="min-rooms"
          placeholder="מ-"
        />
        <input
          class="width-small"
          type="number"
          name="to"
          id="max-rooms"
          placeholder="עד-"
        />
      </div>

      <!-- buttons  -->
      <div class="buttons">
        <button
          class="adviced_search_btn width-middle"
          onclick="onClickAdvancedSearch()"
          type="button"
        >
          <i class="fa-solid fa-circle-plus"></i>
          <span>חיפוש מתקדם</span>
        </button>

        <button class="search_btn width-small" type="button">
          <i class="fa-solid fa-magnifying-glass"></i>
          <span>חיפוש</span>
        </button>
      </div>
    </div>

    <div *ngIf="advancedSearchShow" class="advanced_search_container">
      <div class="advanced_search_properties">
        <!-- title  -->
        <h4>מאפייני דירה</h4>

        <!-- checkboxes  -->
        <div class="advanced_search_line">
          <span class="check_item" (click)="onClickParking()">
            <i
              *ngIf="!parking"
              class="advanced_search_checkbox fa-regular fa-square"
            ></i>
            <i
              *ngIf="parking"
              class="advanced_search_checked fa-solid fa-check"
            ></i>
            <span>חניה</span>
          </span>

          <span class="check_item" (click)="onClickLift()">
            <i
              *ngIf="!lift"
              class="advanced_search_checkbox fa-regular fa-square"
            ></i>
            <i
              *ngIf="lift"
              class="advanced_search_checked fa-solid fa-check"
            ></i>
            <span>מעלית</span>
          </span>
          <span class="check_item" (click)="onClickAirCondition()">
            <i
              *ngIf="!airCondition"
              class="advanced_search_checkbox fa-regular fa-square"
            ></i>
            <i
              *ngIf="airCondition"
              class="advanced_search_checked fa-solid fa-check"
            ></i>
            <span>מיזוג</span>
          </span>
          <span class="check_item" (click)="onClickBalcony()">
            <i
              *ngIf="!balcony"
              class="advanced_search_checkbox fa-regular fa-square"
            ></i>
            <i
              *ngIf="balcony"
              class="advanced_search_checked fa-solid fa-check"
            ></i>
            <span>מרפסת</span>
          </span>
          <span class="check_item" (click)="onClickShelter()">
            <i
              *ngIf="!shelter"
              class="advanced_search_checkbox fa-regular fa-square"
            ></i>
            <i
              *ngIf="shelter"
              class="advanced_search_checked fa-solid fa-check"
            ></i>
            <span>ממ"ד</span>
          </span>
          <span class="check_item" (click)="onClickGrating()">
            <i
              *ngIf="!grating"
              class="advanced_search_checkbox fa-regular fa-square"
            ></i>
            <i
              *ngIf="grating"
              class="advanced_search_checked fa-solid fa-check"
            ></i>
            <span>סורגים</span>
          </span>
          <span class="check_item" (click)="onClickStorage()">
            <i
              *ngIf="!storage"
              class="advanced_search_checkbox fa-regular fa-square"
            ></i>
            <i
              *ngIf="storage"
              class="advanced_search_checked fa-solid fa-check"
            ></i>
            <span>מחסן</span>
          </span>
          <span class="check_item" (click)="onClickHandicapped()">
            <i
              *ngIf="!handicapped"
              class="advanced_search_checkbox fa-regular fa-square"
            ></i>
            <i
              *ngIf="handicapped"
              class="advanced_search_checked fa-solid fa-check"
            ></i>
            <span>גישה לנכים</span>
          </span>
          <span class="check_item" (click)="onClickRenovated()">
            <i
              *ngIf="!renovated"
              class="advanced_search_checkbox fa-regular fa-square"
            ></i>
            <i
              *ngIf="renovated"
              class="advanced_search_checked fa-solid fa-check"
            ></i>
            <span>משופצת</span>
          </span>
          <span class="check_item" (click)="onClickFurnitured()">
            <i
              *ngIf="!furnitured"
              class="advanced_search_checkbox fa-regular fa-square"
            ></i>
            <i
              *ngIf="furnitured"
              class="advanced_search_checked fa-solid fa-check"
            ></i>
            <span>מרוהטת</span>
          </span>
          <span class="check_item" (click)="onClickExclusive()">
            <i
              *ngIf="!exclusive"
              class="advanced_search_checkbox fa-regular fa-square"
            ></i>
            <i
              *ngIf="exclusive"
              class="advanced_search_checked fa-solid fa-check"
            ></i>
            <span>בבלעדיות</span>
          </span>
        </div>
      </div>

      <div class="adv_search_middle advanced_search_properties">
        <div class="adv_search_middle_item">
          <span>קומה</span>

          <div class="adv_search_input_container">
            <div
              class="adv_search_input dropdown-filter"
              (click)="onClickStartFloor()"
            >
              <input class="width-small" type="text" placeholder="מ-" />
              <i
                class="fa-solid"
                [ngClass]="
                  startingFloorListShow ? 'fa-chevron-up' : ' fa-chevron-down'
                "
              ></i>
            </div>
            <div
              class="adv_search_input dropdown-filter"
              (click)="onClickFinalFloor()"
            >
              <input class="width-small" type="text" placeholder="עד-" />
              <i
                class="fa-solid"
                [ngClass]="
                  finalFloorListShow ? 'fa-chevron-up' : ' fa-chevron-down'
                "
              ></i>
            </div>
          </div>
        </div>

        <app-filter-floor *ngIf="startingFloorListShow"></app-filter-floor>
        <app-filter-floor2 *ngIf="finalFloorListShow"></app-filter-floor2>

        <div class="adv_search_middle_item">
          <span>גודל הדירה (במ"ר)</span>
          <div>
            <div class="adv_search_input_container">
              <div class="adv_search_input dropdown-filter">
                <input class="width-small" type="text" placeholder="מ-" />
              </div>

              <div class="adv_search_input dropdown-filter">
                <input class="width-small" type="text" placeholder="עד-" />
              </div>
            </div>
          </div>
        </div>
        <div class="adv_search_middle_item">
          <span>תאריך כניסה</span>
          <div>
            <div class="adv_search_container long">
              <div class="adv_search_input">
                <input
                  type="date"
                  name="appartmentEntrance"
                  [(ngModel)]="appartementEntrance"
                  placeholder="החל מ- הזינו תאריך"
                />
              </div>
              <div class="adv_search_input">
                <input type="checkbox" placeholder="כניסה מיידית" />
                <span>כניסה מיידית</span>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="adv_search_bottom advanced_search_properties">
        <div class="adv_search_middle_item">
          <span>חיפוש חופשי</span>
          <div class="adv_search_input_container">
            <div class="adv_search_input">
              <input type="text" placeholder="" />
            </div>

            <input type="checkbox" disabled />
            <span>הצגת מושבים וקיבוצים בלבד</span>
            <span>
              <i class="fa-regular fa-circle-question"></i>
            </span>
          </div>
        </div>
      </div>
      <div class="adv_search_result advanced_search_properties">
        <div></div>
        <div class="adv_search_result_button">
          <div>חיפוש</div>
        </div>
        <div class="adv_search_result_clear">נקה</div>
      </div>
    </div>
  </div>
</div>
